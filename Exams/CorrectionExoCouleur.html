<html>
  <head>
     <title>Qstyle</title>
     <style>
	#repere2 {color: grey}
	h1.special {color: blue;}
	div h1 {color : green;}
	div h1: first-child {color:black;}
	div > h1: first-child {color: magenta;}
	div > h1 {color: cyan;}
	div + h1 {color: yellow;}
	h1 {color: red;
	div#repere1 {color: orange;}
     </style>
  </head>
  <body>
    <pre>
      <h1> Bloc A </h1>
    </pre>
    <h1 class="special"> Bloc B </h1>
    <div>
      <h1> Bloc C </h1>
      <h1> Bloc D </h1>
      <h1 class="special"> Bloc E </h1>
    </div>
    <h1> Bloc F </h1>
    <h1> Bloc G </h1>
    <div> Bloc H </div>
    <h1> Bloc I </h1>
      <div>
        <pre><h1> Bloc J </h1> </pre>
        <h1 class="special" id="repere1"> Bloc K </h1>
      </div>
    <h1 id="repere2"> Bloc L </h1>
  </body>
</html>
